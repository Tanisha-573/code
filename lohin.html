<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduPlay - Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 40px;
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #2b5876;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #5b86e5, #36d1dc);
    }

    p {
      margin-top: 15px;
      font-size: 0.9em;
    }

    a {
      color: #2b5876;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 id="formTitle">Login to EduPlay</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="submitBtn">Login</button>

    <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Sign Up</a></p>
  </div>

  <script>
    const formTitle = document.getElementById('formTitle');
    const toggleLink = document.getElementById('toggleLink');
    const toggleText = document.getElementById('toggleText');
    const submitBtn = document.getElementById('submitBtn');
    let isLogin = true;

    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Login to EduPlay";
        submitBtn.textContent = "Login";
        toggleText.innerHTML = `Don't have an account? <a href="#" id="toggleLink">Sign Up</a>`;
      } else {
        formTitle.textContent = "Create an EduPlay Account";
        submitBtn.textContent = "Sign Up";
        toggleText.innerHTML = `Already have an account? <a href="#" id="toggleLink">Login</a>`;
      }
    });

    submitBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Please fill all fields!");
        return;
      }

      if (isLogin) {
        const storedPassword = localStorage.getItem(username);
        if (storedPassword && storedPassword === password) {
          localStorage.setItem("currentUser", username);
          alert("Login successful!");
          window.location.href = "index.html";
        } else {
          alert("Invalid username or password!");
        }
      } else {
        if (localStorage.getItem(username)) {
          alert("Username already exists!");
        } else {
          localStorage.setItem(username, password);
          alert("Signup successful! You can now login.");
          isLogin = true;
          formTitle.textContent = "Login to EduPlay";
          submitBtn.textContent = "Login";
          toggleText.innerHTML = `Don't have an account? <a href="#" id="toggleLink">Sign Up</a>`;
        }
      }
    });
  </script>
</body>
</html>
